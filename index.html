<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-card">
      <picture>
        <source class="desktop-img" media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="card-info">
        <h5 class="card-title">perfume</h5>
        <p class="card-subtitle">Gabrielle Essence Eau De Parfum</p>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <span class="price">$149.99</span> 
          <del class="old-price">$169.99</del>
        </div>
        <button class="card-btn"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
